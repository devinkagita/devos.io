<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>

<body>
    <div id="loading-container" >
    </div> 
    
  <div id = "container" style="display: block;">
    <div id="head" ></div>
    
    <div id="tanggal" alt="Tanggal"></div>
    <div id="waktu" alt="Waktu"></div>

    <div id="battery-status">
      <p id="charging-icon"></p>
      <p id="battery-status-text"><span id="battery-percentage">-</span>%</p>
    </div>

    <div class="app-icon" onclick="goToCuaca()">
        <img id="cuacaImage" src="cuaca.png" alt="cuaca Logo" width="60" height="60" >
        <p id="cuacaText" >Weather</p>
    </div>

    <!-- Kalkulator -->
    
    <img id="kalkulatorImage" onclick="goToCalc()" src="kalkulator.png" alt="kalkulator Logo" width="100" height="60">
    <p id="kalkulatorText">Calculator</p>
    <table id="calculator">
      <div>
        <img id="close-calc" src="closebtn.png" width="30" height="30" style="display: none;" onclick="closeCalculator()">
      </div>
        <tr>
          <td colspan="3"> <input type="text" id="result" disabled /> </td>
          <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="1" onclick="display('1')" /> </td>
          <td> <input type="button" value="2" onclick="display('2')" /> </td>
          <td> <input type="button" value="3" onclick="display('3')" /> </td>
          <td> <input type="button" value="/" onclick="display('/')" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="4" onclick="display('4')" /> </td>
          <td> <input type="button" value="5" onclick="display('5')" /> </td>
          <td> <input type="button" value="6" onclick="display('6')" /> </td>
          <td> <input type="button" value="-" onclick="display('-')" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="7" onclick="display('7')" /> </td>
          <td> <input type="button" value="8" onclick="display('8')" /> </td>
          <td> <input type="button" value="9" onclick="display('9')" /> </td>
          <td> <input type="button" value="+" onclick="display('+')" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="." onclick="display('.')" /> </td>
          <td> <input type="button" value="0" onclick="display('0')" /> </td>
      
          <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
          <td> <input type="button" value="*" onclick="display('*')" /> </td>
        </tr>
      </table>

    <!-- power button -->
    <button class="toggleButton" onclick="goToPower()">
        <img class="btn_off" src="off.png" alt="Toggle Off Button" width="43" height="55">
    </button>

    <img id="cameraImage" onclick="goToCamera()" src="camera.png" alt="camera Logo" width="60" height="60" >
    <p id="cameraText" >Camera</p>
    <div id="cameraContainer">
        <div>
            <img id="close-cam" src="closebtn.png" width="30" height="30" >
        </div>
        <video id="cameraPreview" autoplay playsinline></video>
        <canvas id="photoCanvas"></canvas>
        <div id="buttonContainer">
            <button class="back-btn" onclick="backToCamera()">Back to Camera</button>
            <button onclick="capturePhoto()">Capture Photo</button>
            <button class="save-btn" onclick="saveMedia()">Save</button>
        </div>
    </div>

    <!-- Notepad -->
    <img id="notepadImage" src="notepad.png" alt="notepad Logo" width="70" height="70" >
    <p id="notepadText" >Notepad</p>
    <div id = "notepad">
        <div>
            <img id="close-note" src="closebtn.png" width="30" height="30" >
        </div>
        <textarea id="editor" placeholder="Type your text here..."></textarea>
        <button id="saveButton" onclick="saveText()">Save</button>
    </div>

    <!-- Kalender -->
    <img id="calendarImage" onclick="goToCalendar()" src="kalender.png" alt="calendar Logo" width="70" height="70" >
    <p id="calendarText" >Calendar</p>
    <div id = "calendar">
        <div>
            <img id="close-calnd" src="closebtn.png" width="30" height="30" >
        </div>
        <div id="idx-calendar">
            <div id="calendar-control">
                <div id="monthNow">Januari 2014</div>
                <div id="nextMonth"></div>
                <div id="prevMonth"></div>
            </div>
            <div id="dayNames">
                <ul>
                    <li>Minggu</li>
                    <li>Senin</li>
                    <li>Selasa</li>
                    <li>Rabu</li>
                    <li>Kamis</li>
                    <li>Jum'at</li>
                    <li>Sabtu</li>
                </ul>
            </div>
            <div id="daysNum"></div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
